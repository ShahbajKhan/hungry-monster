<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="all.min.css">
    <!-- External Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <!-- Header section for navbar -->
    <header>
        <!-- Nav bar -->
        <nav class="container navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <p class="fw-bold text-dark">Hungry-Monster</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link pe-3 text-dark fw-bold" href="#">Home</a>
                        <a class="nav-link pe-3 text-dark fw-bold" href="#">About</a>
                        <a class="nav-link pe-3 text-dark fw-bold" href="#">Recipes</a>
                        <a class="nav-link pe-3 text-dark fw-bold" href="#">Blogs</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End of Header and Nav -->

    <!-- Main Section -->
    <main class="container">
        <!-- This section is the input form section -->
        <section class="">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="&#128269; Search For Meal ...">
                    <div class="input-group-append">
                        <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
        </section>

        <!-- This section displays the detailed ingredients of the selected food-->
        <section class="mb-5">
            <div id="foodDetails" class="card h-100 w-50 m-auto border-0"></div>
        </section>


        <!-- This section displays all the foods that matches the search  -->
        <section class="" >
            <div class="" id="foodList"></div>
        </section>
    </main>


<!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>

    <!-- Script source for font awesome -->
    <script src="all.min.js"></script>
    <!-- External Script Source -->
    <script src="script.js"></script>
</body>

</html>
